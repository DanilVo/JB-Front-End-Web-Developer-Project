<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Stack Web Developer</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
    />
    <script src="JavaScript/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script
      src="https://kit.fontawesome.com/bcec4466e8.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="JavaScript/main.js"></script>
    <script defer src="JavaScript/liveReports.js"></script>
    <script defer src="JavaScript/about.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script defer src="JavaScript/plotly-2.24.1.min.js" charset="utf-8"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary position-static"
    >
      <div class="container-fluid">
        <h1 class="navbar-brand">BitBlaze</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button
                class="nav-link active"
                aria-current="page"
                id="home-page"
              >
                Home
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="live-reports">Live Reports</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="about" href="#aboutHead">
                About
              </button>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>
    <div class="container overflow-x-hidden">
      <div class="row my-5"></div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Remove coin from following list to add new one:
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-md">
              <div class="row my-1" id="selectedCoins"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
